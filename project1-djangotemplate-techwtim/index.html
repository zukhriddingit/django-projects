{% extends "base.html" %}

{% block title %}

{% endblock title %}

{% block content %}
<form action="" method="POST" class="form-group">
    {% csrf_token %}
    {{form|crispy}}

    <p>Don't have an account? Create one <a href="/register">here</a></p>
</form>
{% endblock content %}
